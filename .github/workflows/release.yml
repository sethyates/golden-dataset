name: ğŸš€ Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.5"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: ğŸ“¦ Install the project
        run: uv sync --all-extras --dev

      - name: ğŸ—ï¸ Build package
        run: uv build

      - name: ğŸ§¹ Lint check with Ruff
        run: uv run ruff check

      - name: âœ¨ Format check with Ruff
        run: uv run ruff format --check

      - name: ğŸ” Type check with mypy
        run: uv run mypy src tests

      - name: ğŸ§ª Test with pytest
        run: uv run pytest --cov=golden_dataset --junitxml=junit.xml -o junit_family=legacy

      - name: ğŸ“Š Coverage Test with pytest
        run: uv run pytest --cov=golden_dataset --cov-branch --cov-report=xml

      - name: ğŸ“‹ Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“ˆ Upload coverage reports to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ·ï¸ Release
        uses: cycjimmy/semantic-release-action@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true